<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
   

<style>
    /* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://images.pexels.com/photos/813011/pexels-photo-813011.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    background-size: cover;
    height: 100vh;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    
    color: white;
}

/* Title Styling */
h2 {
    color: cyan;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 20px;
    text-align: center;
}

/* Form Container 
form {
 
    border-radius: 10px;
    padding: 20px;
    width: 350px;
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    
    display: flex;
    
    flex-direction: column;
    align-items: center;
}

 Labels */
label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    text-align: left;
    width: 100%;
}

/* Input Fields */
input {
    padding: 10px;
    width: 90%;
    height: 20px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
    transition: 0.3s;
    margin-bottom: 10px;
}

/* Input Focus Effect */
input:focus {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 10px cyan;
}

/* Submit Button */
button {
    padding: 12px 20px;
    background: linear-gradient(135deg, cyan, blue);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    width: 100%;
}

/* Button Hover Effect */
button:hover {
    background: linear-gradient(135deg, #00e6e6, #0066ff);
    transform: scale(1.05);
    box-shadow: 0 0 10px cyan;
}

/* Prediction Result */
h3 {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    background: rgba(255, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    width: 300px;
}

/* Responsive Design */
@media (max-width: 480px) {
    form {
        width: 90%;
    }
    h3 {
        width: 90%;
    }
}

</style>
</head>
<body  >
    <h2>Enter Passenger Details</h2>
    <form action="/predict" method="post">
        <label for="Pclass">Pclass:</label>
        <input type="number" name="Pclass" required><br>

        <label for="Sex">Sex (male/female):</label>
        <input type="text" name="Sex" required><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" step="0.1" required><br>

        <label for="SibSp">SibSp:</label>
        <input type="number" name="SibSp" required><br>

        <label for="Parch">Parch:</label>
        <input type="number" name="Parch" required><br>

        <label for="Fare">Fare:</label>
        <input type="number" name="Fare" step="0.1" required><br>

        <label for="Embarked">Embarked (C/Q/S):</label>
        <input type="text" name="Embarked" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
